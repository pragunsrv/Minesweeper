<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="status">
            <span id="status-text">Game in Progress</span>
            <button id="reset-button">Reset</button>
        </div>
        <div class="info">
            <span>Time: <span id="timer">0</span> sec</span>
            <span>Flags: <span id="flags-remaining">20</span></span>
        </div>
        <div class="difficulty">
            <label for="difficulty-select">Difficulty: </label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <div id="custom-settings" class="hidden">
            <label for="grid-size">Grid Size: </label>
            <input type="number" id="grid-size" min="5" max="30" value="10">
            <label for="bomb-count">Bomb Count: </label>
            <input type="number" id="bomb-count" min="1" max="100" value="20">
        </div>
        <div class="minesweeper-grid" id="minesweeper-grid"></div>
        <div class="scoreboard">
            <h2>Best Times</h2>
            <ul>
                <li>Easy: <span id="best-easy">--</span> sec</li>
                <li>Medium: <span id="best-medium">--</span> sec</li>
                <li>Hard: <span id="best-hard">--</span> sec</li>
            </ul>
        </div>
        <div class="history">
            <h2>Game History</h2>
            <ul id="history-list">
                <!-- Game history items will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
