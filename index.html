<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="controls">
            <button id="reset-button">Reset Game</button>
            <button id="save-button">Save Game</button>
            <button id="load-button">Load Game</button>
            <button id="custom-settings-button">Apply Custom Settings</button>
            <button id="undo-button">Undo</button>
            <button id="redo-button">Redo</button>
            <div id="custom-settings">
                <label for="grid-size">Grid Size:</label>
                <input type="number" id="grid-size" value="10" min="5" max="20">
                <label for="bomb-count">Bomb Count:</label>
                <input type="number" id="bomb-count" value="20" min="1">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button id="hint-button">Get Hint</button>
        </div>
        <div id="status-container">
            <div id="status-text">Game in Progress</div>
            <div>Time: <span id="timer">0</span> seconds</div>
            <div>Flags Remaining: <span id="flags-remaining">20</span></div>
        </div>
        <div id="minesweeper-grid"></div>
        <div id="best-times">
            <h2>Best Times</h2>
            <div>Easy: <span id="best-easy">N/A</span></div>
            <div>Medium: <span id="best-medium">N/A</span></div>
            <div>Hard: <span id="best-hard">N/A</span></div>
            <div>Custom: <span id="best-custom">N/A</span></div>
        </div>
        <div id="history">
            <h2>Game History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
