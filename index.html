<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="controls">
        <div id="difficulty-controls">
            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="custom">Custom</option>
            </select>
        </div>
        <div id="custom-controls">
            <label for="grid-size">Grid Size:</label>
            <input type="number" id="grid-size" value="10" min="5" max="30">
            <label for="bomb-count">Bomb Count:</label>
            <input type="number" id="bomb-count" value="20" min="1">
            <button id="custom-settings-button">Apply Custom Settings</button>
        </div>
        <!-- Theme Selection -->
<select id="theme-select">
    <option value="light">Light Theme</option>
    <option value="dark">Dark Theme</option>
</select>

<!-- Save/Load Buttons -->
<button id="save-button">Save Game</button>
<button id="load-button">Load Game</button>

<!-- Pause/Resume Buttons -->
<button id="pause-button">Pause</button>
<button id="resume-button">Resume</button>
        <button id="reset-button">Reset</button>
        <p id="status-text">Game in Progress</p>
        <p>Flags Remaining: <span id="flags-remaining">20</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
        <p>Best Times:</p>
        <ul>
            <li>Easy: <span id="best-easy">N/A</span></li>
            <li>Medium: <span id="best-medium">N/A</span></li>
            <li>Hard: <span id="best-hard">N/A</span></li>
        </ul>
        <h3>Game History</h3>
        <ul id="history-list"></ul>
    </div>
    
    <div id="minesweeper-grid"></div>
    <script src="script.js"></script>
</body>
</html>
